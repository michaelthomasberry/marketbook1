{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1>Settings</h1>

<div class="card mb-3">
    <div class="card-header">
        Reset Password
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="reset_password">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        Update Account
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="update_account">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image:</label>
                <input type="file" class="form-control-file" id="profile_image" name="profile_image">
                {% if current_user.profile_image %}
                    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_image) }}" alt="Profile Image" width="100" class="mt-2">
                {% endif %}
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="Student/Entry-Level" {% if current_user.role == "Student/Entry-Level" %}selected{% endif %}>Student/Entry-Level</option>
                    <option value="Specialist/Contributor" {% if current_user.role == "Specialist/Contributor" %}selected{% endif %}>Specialist/Contributor</option>
                    <option value="Team Lead/Supervisor" {% if current_user.role == "Team Lead/Supervisor" %}selected{% endif %}>Team Lead/Supervisor</option>
                    <option value="Manager/Head" {% if current_user.role == "Manager/Head" %}selected{% endif %}>Manager/Head</option>
                    <option value="Director/Executive" {% if current_user.role == "Director/Executive" %}selected{% endif %}>Director/Executive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Account</button>
        </form>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        Delete Account
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="delete_account">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">Delete Account</button>
        </form>
    </div>
</div>
{% endblock %}
