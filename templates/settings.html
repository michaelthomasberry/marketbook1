{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1>Settings</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}">
    </div>
    <div class="form-group">
        <label for="current_password">Current Password:</label>
        <input type="password" class="form-control" id="current_password" name="current_password">
    </div>
    <div class="form-group">
        <label for="new_password">New Password:</label>
        <input type="password" class="form-control" id="new_password" name="new_password">
    </div>
    <div class="form-group">
        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password">
    </div>
    <div class="form-group">
        <label for="profile_image">Profile Image:</label>
        <input type="file" class="form-control-file" id="profile_image" name="profile_image">
        {% if current_user.profile_image %}
            <img src="{{ url_for('static', filename='uploads/' + current_user.profile_image) }}" alt="Profile Image" width="100" class="mt-2">
        {% endif %}
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <select class="form-control" id="role" name="role" required>
            <option value="Student/Entry-Level" {% if current_user.role == "Student/Entry-Level" %}selected{% endif %}>Student/Entry-Level</option>
            <option value="Specialist/Contributor" {% if current_user.role == "Specialist/Contributor" %}selected{% endif %}>Specialist/Contributor</option>
            <option value="Team Lead/Supervisor" {% if current_user.role == "Team Lead/Supervisor" %}selected{% endif %}>Team Lead/Supervisor</option>
            <option value="Manager/Head" {% if current_user.role == "Manager/Head" %}selected{% endif %}>Manager/Head</option>
            <option value="Director/Executive" {% if current_user.role == "Director/Executive" %}selected{% endif %}>Director/Executive</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
