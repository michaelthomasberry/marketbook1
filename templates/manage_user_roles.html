{% extends 'base.html' %}
{% block title %}Manage User Roles{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Manage User Roles</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('edit_user_role', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit Role</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
