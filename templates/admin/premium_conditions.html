{% extends 'base.html' %}
{% block title %}Premium Conditions{% endblock %}
{% block content %}
<div class="container">
    <h1>Adjust Premium Conditions</h1>
    <form method="POST">
        <div class="form-group">
            <label for="max_projects">Maximum Number of Projects for Standard Users:</label>
            <input type="number" class="form-control" id="max_projects" name="max_projects" value="{{ conditions.max_projects }}" required>
        </div>
        <div class="form-group">
            <label for="max_products">Maximum Number of Products for Standard Users:</label>
            <input type="number" class="form-control" id="max_products" name="max_products" value="{{ conditions.max_products }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
